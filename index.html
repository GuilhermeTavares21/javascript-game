<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="fightarea">
        <div id="char">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
                <button class="attackButton">Atacar</button>
             </div> 
             <div class="img"><img src="assets/img/warrior.png" id="charImg"></div>
             <div class="roundVictory"><img src="assets/img/vitory.png" id="roundImgVictory"></div>
             <div class="roundDefeat"><img src="assets/img/defeat.png" id="roundImgDefeated"><button id="restart" onclick="location.reload()" >Recome√ßar</button></div>
             <div class="roundCounter"><strong>Round <strong id="round"></strong></strong></div>     
                  
        </div>

        <div id="monster">
            <div class="lifebar">
                <div class="bar" style="width: 10%"></div>
            </div>
            <strong class="name">--</strong>
            <div>
             </div>
             <div class="img"><img src="assets/img/littleMonster.png" id="monsterImg"></div>     
        </div>

    </div>
    <div class="background">
    <ul class="log"></ul>

    <div class="status">
        <h1>Points Available - <span id="pointsAvailable"></span> </h1> 
        <ul class="status">
            <li>HP <span id="showHP">0</span> <button class="addHP">+</button></li>
            <li>Attack <span id="showAttack">0</span> <button class="addAttack">+</button></li>
            <li>Defense <span id="showDefense">0</span> <button class="addDefense">+</button></li>
        </ul>
    </div>

    </div>






    <script src="assets/js/classes.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
